<html>
    <head><title>Doctors Appointement</title>
    <link rel="stylesheet" href="Question2.css">
    </head>
    <body>
        <div class="container">
            <img src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg?size=338&ext=jpg">
            <form>
                 <h2>Application for Doctor's Appointement</h2>
                 <table>
                   
                     <tr>
                         <th><p>Applicant Name<p></th>
                     </tr>
                     <tr>
                        <td><input type="text" name="name" placeholder="Enter your name"></td>
                     </tr>
                  
                    
                     <tr>
                        <th><p>Date of Birth<p></th>
                    </tr>
                    <tr>
                       <td><input type="date" id="birthday" name="birthday"></td>
                    </tr>
                    <tr>
                        <th><p>Age<p></th>
                           
                    </tr>
                    <tr>
                        <td><input type="number" id="quantity" name="quantity" min="20" max="100"></td>
                    </tr>

                    <tr>
                        <th><p>EmailID<p></th>
                           
                    </tr>
                    <tr>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>

                    <tr>
                        <th><p>Phone Number<p></th>
                           
                    </tr>
                    <tr>
                        <td><input type="tel" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <th><p>Gender<p></th>
                           
                    </tr>
                    <tr>
                        <td><input type="radio" name="gender" id="gender" value="Male"><label>Male</label>
                            <input type="radio" name="gender" id="gender" value="Female"><label>Female</label>
                        </td>
                        
                           
                    </tr>
                    <tr> 
                       <th><p>Select the time of Appointement</p> </th>     
                    </tr> 
                    <tr>
                        <td><input type="time" id="appt" name="appt"></td>
                    </tr> 
                    <tr> 
                        <th><p>Problem Description</p> </th>     
                     </tr> 
                     <tr>
                         <td><textarea id="statement" rows="5" cols="50">
                              
                            </textarea></td>
                     </tr> 
                     <tr>
                                <td> <input type="submit" id="button" value="submit"></td>
                     </tr>
                  

                 </table>
                
            </form>
        </div>
    </body>
</html>
